<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
                
    </head>
    <body class="login" class="container" >


        <div class="login-form">

            <header class="container">
                <h1 class="center">Login</h1>
                </header>

            <main class="container">
                <div class="foto">
                <label for="foto">
                <i class="far fa-user fa-4x"></i>
                <input type="file" id="foto"><br>
                </div>
            <form method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required="required">				
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">				
                    </div>
                </div>        
                <div class="form-group">
                    <a href="3 Dashboard.html" role="button">
                    <button type="button" class="btn btn-light">Entrar</button>
                    </a>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox">Lembre-se de mim</label>
                    <a href="#" class="pull-right">Esqueceu a Senha?</a>
                </div>
                <div class="or-seperator"><i>or</i></div>
                <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>Google</a>
                </div>
            </main>
            </form>
            <p class="text-center text-muted small">NÃ£o tem conta?<a href="#">Se Cadastre!</a></p>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
        </body>
</html>
